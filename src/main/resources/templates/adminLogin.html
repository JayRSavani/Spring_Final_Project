<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/static/styles.css">

    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #3498db;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #3498db;
            font-size: 2em;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #3498db;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #ffffff;
        }

        button {
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #3498db;
            border-radius: 5px;
        }

        a {
            background-color: #e74c3c;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<!-- Include the header template -->
<div th:insert="fragments/header.html"></div><br>

<!-- Admin Dashboard -->
<div>
    <h2>Admin Dashboard</h2>

    <!-- Product Data -->
    <h2>Product Data:</h2>
    <table>
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through products and display in rows -->
        <!-- Example:
        <tr>
            <td>1</td>
            <td>Product A</td>
            <td><button>Delete</button></td>
        </tr>
        -->
        </tbody>
    </table>

    <!-- Add Product -->
    <h2>Add Product:</h2>
    <button onclick="location.href='/addProduct'">Add Product</button>

    <!-- User Data -->
    <h2>User Data:</h2>
    <table>
        <thead>
        <tr>
            <th>User ID</th>
            <th>User Name</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through users and display in rows -->
        <!-- Example:
        <tr>
            <td>1</td>
            <td>User A</td>
        </tr>
        -->
        </tbody>
    </table>

    <!-- Product Registration Data -->
    <h2>Product Registration Data:</h2>
    <table>
        <thead>
        <tr>
            <th>Registration ID</th>
            <th>User ID</th>
            <th>Product ID</th>
            <th>Serial No.</th>
            <th>Purchase Date</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through registrations and display in rows -->
        <!-- Example:
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>ABC123</td>
            <td>2023-12-31</td>
        </tr>
        -->
        </tbody>
    </table>

    <!-- Claim Data -->
    <h2>Claim Data:</h2>
    <table>
        <thead>
        <tr>
            <th>Claim ID</th>
            <th>Registration ID</th>
            <th>Claim Date</th>
            <th>Description</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through claims and display in rows -->
        <!-- Example:
        <tr>
            <td>1</td>
            <td>1</td>
            <td>2023-12-31</td>
            <td>Claim description</td>
            <td>
                <select>
                    <option>Pending</option>
                    <option>Approved</option>
                    <option>Reject</option>
                </select>
            </td>
            <td><button>Save</button></td>
        </tr>
        -->
        </tbody>
    </table>

    <!-- Logout link -->
    <p>
        <a th:href="@{/}">Logout</a>
    </p>
</div>

</body>
</html>
